<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>חתונה ראובן וגיל</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-right">
        <a href="/admin" class="admin-button">Admin</a>
    </div>

    <div class="container">
        <br>
        <a href="/" class="lang-button">עברית</a>
        <br>
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <div class="bubble" id="days">
                    <span class="count-value">00</span>
                    <div class="label">Days</div>
                </div>
            </div>
            <div class="time-unit">
                <div class="bubble" id="hours">
                    <span class="count-value">00</span>
                    <div class="label">Hours</div>
                </div>
            </div>
            <div class="time-unit">
                <div class="bubble" id="minutes">
                    <span class="count-value">00</span>
                    <div class="label">Minutes</div>
                </div>
            </div>
            <div class="time-unit">
                <div class="bubble" id="seconds">
                    <span class="count-value">00</span>
                    <div class="label">Seconds</div>
                </div>
            </div>
        </div>
        <h2> Au mariage de Gil et Ruben!</h2>
        <br><br><br><br>
        <form method="post">
            <label for="nom" id="label-nom">Votre nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="nb_invites" id="label-nb-invites">Nombre d'invités :</label>
            <input type="number" id="nb_invites" name="nb_invites" min="1" required>

            <button type="submit">Envoyer</button>
        </form>

    </div>

    <script>
        const targetDate = new Date("2025-11-02T19:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "🎉 C’est le grand jour !";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            document.getElementById("days").querySelector(".count-value").innerHTML = days;
            document.getElementById("hours").querySelector(".count-value").innerHTML = hours;
            document.getElementById("minutes").querySelector(".count-value").innerHTML = minutes;
            document.getElementById("seconds").querySelector(".count-value").innerHTML = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
